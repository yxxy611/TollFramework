<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOLL</title>
</head>

<style>
    body {
        font-family: Monospace;
        background-color: #000;
        color: #000;
        margin: 0px;
        overflow: hidden;
    }

    #info {
        color: #fff;

        z-index: 100;
        display: block;
    }

    #info a, .button {
        color: #f00;
        font-weight: bold;
        text-decoration: underline;
        cursor: pointer
    }
</style>

<body id="body">
<div id="info">
    <a href="http://threejs.org" target="_blank"></a>四维科技 - TOLL test
</div>
</body>

<!-- External libraries -->
<script src="res/js/lib/three.min.js"></script>
<script src="res/js/lib/jquery-3.2.1.min.js"></script>
<script src="res/js/lib/controls/OrbitControls.js"></script>
<script src="res/js/lib/loaders/OBJLoader.js"></script>
<!-- Internal libraries -->
<script src="res/js/scenecomposer.js"></script>
<!-- Execution scripts -->
<script src="res/js/script.js"></script>
<!-- skybox shaders -->
<script type="x-shader/x-vertex" id="sky-vertex">
varying vec3 vWorldPosition;
void main() {
vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
vWorldPosition = worldPosition.xyz;
gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}

</script>
<script type="x-shader/x-fragment" id="sky-fragment">
uniform vec3 topColor;
uniform vec3 bottomColor;
uniform float offset;
uniform float exponent;
varying vec3 vWorldPosition;
void main() {
float h = normalize( vWorldPosition + offset ).y;
gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( h, exponent ), 0.0 ) ), 1.0 );
}
</script>
</html>
